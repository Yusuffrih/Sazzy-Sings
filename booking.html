        <div class="container">
            <div class="row justify-content-center">
                <h2>Make a Booking</h2>
            </div>

        <!-- Bootstrap form -->

        <form class="container">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="last-name" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email-address" placeholder="e.g. joebloggs@blogs.com" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phonenumber">Phone</label>
                    <input type="tel" placeholder="086-xxxxxxx" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="form-control" id="phonenumber" name="phone-number" required>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="weddingdate">Date of Wedding</label>
                    <input type="date" class="form-control" id="weddingdate" name="wedding-date" required>
                </div>
            </div>
            <fieldset class="form-group row justify-content-center" required>
                <div class="col-sm-10">
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="Options" id="weddingceremony" value="wedding-ceremony">
                        <label class="form-check-label" for="weddingceremony">
                        Wedding Ceremony
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="Options" id="drinksreception" value="drinks-reception">
                        <label class="form-check-label" for="drinksreception">
                        Drinks Reception
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="Options" id="both" value="both">
                        <label class="form-check-label" for="gridRadios3">
                        Both
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="about-you">About You</label>
                <textarea class="form-control" id="about-you" rows="3" placeholder="Tell me about you and your partner" required></textarea>
            </div>
            <div class="form-group">
                <label for="song-requests">Song Requests</label>
                <textarea class="form-control" id="song-requests" rows="3" placeholder="Any specific song requests?"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" value="submit" data-toggle="modal" data-target="#thanks-modal">Get in Touch!</button>
        </form>
